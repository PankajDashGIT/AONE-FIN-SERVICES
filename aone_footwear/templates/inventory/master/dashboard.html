{% extends "inventory/base.html" %}
{% load static %}

{% block content %}

<h2 class="mb-4">Master Data Management</h2>

<div class="row g-4">

    <!-- ========== BRAND ========== -->
    <div class="col-md-3">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <strong>Add Brand</strong>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'brand_add' %}">
                    {% csrf_token %}
                    <label class="form-label">Brand Name</label>
                    <input type="text" name="name" class="form-control mb-2" required>
                    <button class="btn btn-primary w-100">Save Brand</button>
                </form>
            </div>
        </div>
    </div>

    <!-- ========== CATEGORY ========== -->
    <div class="col-md-3">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <strong>Add Category</strong>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'category_add' %}">
                    {% csrf_token %}
                    <label class="form-label">Brand</label>
                    <select name="brand" class="form-select mb-2" required>
                        <option value="">Select Brand</option>
                        {% for b in brands %}
                            <option value="{{ b.id }}">{{ b.name }}</option>
                        {% endfor %}
                    </select>

                    <label class="form-label">Category Name</label>
                    <input type="text" name="name" class="form-control mb-2" required>

                    <button class="btn btn-success w-100">Save Category</button>
                </form>
            </div>
        </div>
    </div>

    <!-- ========== SECTION ========== -->
    <div class="col-md-3">
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
                <strong>Add Section</strong>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'section_add' %}">
                    {% csrf_token %}

                    <label class="form-label">Brand</label>
                    <select id="sec_brand" class="form-select mb-2" required>
                        <option value="">Select Brand</option>
                        {% for b in brands %}
                            <option value="{{ b.id }}">{{ b.name }}</option>
                        {% endfor %}
                    </select>

                    <label class="form-label">Category</label>
                    <select id="sec_category" name="category" class="form-select mb-2" required>
                        <option value="">Select Category</option>
                    </select>

                    <label class="form-label">Section Name</label>
                    <input type="text" name="name" class="form-control mb-2" required>

                    <button class="btn btn-info w-100">Save Section</button>
                </form>
            </div>
        </div>
    </div>

    <!-- ========== SIZE ========== -->
    <div class="col-md-3">
        <div class="card shadow-sm">
            <div class="card-header bg-warning">
                <strong>Add Size</strong>
            </div>
            <div class="card-body">

                <form method="post" action="{% url 'size_add' %}">
                    {% csrf_token %}

                    <label class="form-label">Brand</label>
                    <select id="size_brand" class="form-select mb-2" required>
                        <option value="">Select Brand</option>
                        {% for b in brands %}
                            <option value="{{ b.id }}">{{ b.name }}</option>
                        {% endfor %}
                    </select>

                    <label class="form-label">Category</label>
                    <select id="size_category" class="form-select mb-2" required>
                        <option value="">Select Category</option>
                    </select>

                    <label class="form-label">Section</label>
                    <select id="size_section" name="section" class="form-select mb-2" required>
                        <option value="">Select Section</option>
                    </select>

                    <!-- FIXED SIZE CHECKBOX LIST -->
                    <label class="form-label mt-2">Select Sizes</label>
                    <label class="form-label mt-2">Select Sizes</label>
<div class="border rounded p-2">

    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="sizes" value="6" id="size_6">
        <label class="form-check-label" for="size_6">6</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="sizes" value="7" id="size_7">
        <label class="form-check-label" for="size_7">7</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="sizes" value="8" id="size_8">
        <label class="form-check-label" for="size_8">8</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="sizes" value="9" id="size_9">
        <label class="form-check-label" for="size_9">9</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="sizes" value="10" id="size_10">
        <label class="form-check-label" for="size_10">10</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="sizes" value="11" id="size_11">
        <label class="form-check-label" for="size_11">11</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="sizes" value="Free" id="size_Free">
        <label class="form-check-label" for="size_Free">Free</label>
    </div>

</div>


                    <button class="btn btn-warning w-100 mt-3">Save Size</button>

                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}

{% block extra_js %}
<script src="{% static 'inventory/js/dashboard.js' %}?v=1"></script>
{% endblock %}
